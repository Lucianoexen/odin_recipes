<h2>Ingredients</h2>

<ul>
    <li>375gr Shmucks</li>
    <li>888 Klops</li>
    <li>96 Nummos</li>
</ul>

<h2> Steps </h2>

<ol>
    <li>Clean all the shmucks and separate them from the pivlon</li>
    <li>Chop the nummos into 1-inch square each</li>
    <li>Bring the oven up to 280 heat</li>
    <li>Throw everything in a cauldron and let the cooking demon do it</li>
</ol>
